<!doctype html>
<html lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

            li > button {
                margin-left: 6px;
            }

        button > span {
            color: green;
        }
    </style>

</head>
<body ng-app="ShoppingListModule">
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row">

            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ShoppingListToBuyController as toBuyList">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in toBuyList.items">
                        <div style="display: flex; align-items: center;">
                            <span style="flex: 0.5;">Buy {{item.quantity}} {{item.name}}</span>
                            <button class="btn btn-default" style="margin-left: 10px;" ng-click="toBuyList.additemtoBoughtList(item.quantity,item.name,$index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                        </div>
                    </li>
                </ul>
                <div class="emptyMessage" ng-hide="toBuyList.boughtNotification()">Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6"  ng-controller="ShoppingListBoughtController as boughtList">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in boughtList.items">Buy {{item.quantity}} {{item.name}}</li>
                </ul>
                <div class="emptyMessage" ng-hide="boughtList.toBuyNotification()">Nothing bought yet.</div>
            </div>
        </div>
    </div>

</body>
</html>
