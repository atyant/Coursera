<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title></title>
</head>
<body ng-app="RepeatModule">
    <div ng-controller="repeatController">
        <ul>
            <li ng-repeat="item in shoppingList">Name: {{item.name}} and Surname:{{item.surname}}</li>
        </ul>
        <input type="text" ng-model="addname" placeholder="item name"/>
        <input type="text" ng-model="addsurname" placeholder="item surname"/>
        <button ng-click="AddDetails()">Add the Data</button>
    </div>

</body>
</html>
